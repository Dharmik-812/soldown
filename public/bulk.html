<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLDOWN — Bulk Downloader</title>
    <meta name="description" content="Download multiple videos at once. Pick a single format and apply to all.">
    <meta name="theme-color" content="#B08968">
    <meta name="robots" content="index,follow">
    <meta property="og:title" content="SOLDOWN — Bulk Downloader">
    <meta property="og:description" content="Add links, choose a format, download all.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="/bulk.html">
    <meta property="og:image" content="/icon.svg">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="SOLDOWN — Bulk Downloader">
    <meta name="twitter:description" content="Bulk download videos with one format.">
    <meta name="twitter:image" content="/icon.svg">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="apple-touch-icon" href="/icon.svg">
    <link rel="manifest" href="/manifest.json">
    <script>try{if(localStorage.getItem('soldown_theme')==='light'){document.addEventListener('DOMContentLoaded',function(){document.body.classList.add('light')});}}catch(e){}</script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="bg-aurora" aria-hidden="true"></div>
    <div id="splash" class="splash-overlay" aria-hidden="true">
        <div class="splash-inner">
            <div class="splash-logo">SOLDOWN</div>
            <div class="splash-wave" aria-label="Preparing">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </div>
    <div class="container">
        <header class="site-header">
            <nav class="nav">
                <div class="nav-left">
                    <h1 class="logo">SOLDOWN</h1>
                </div>
                <div class="nav-right">
                    <a class="nav-link" href="/home.html">Home</a>
                    <a class="nav-link" href="/index.html">Single</a>
                    <a class="nav-link" href="/bulk.html">Bulk</a>
                    <button id="theme-toggle" class="btn" title="Toggle theme">Theme</button>
                </div>
            </nav>
            <p class="tagline">Bulk download: add links, choose format, download all</p>
        </header>

        <main>
            <section id="bulk" class="bulk-section">
                <div class="section-header">
                    <h3 class="results-title">
                        <svg class="title-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        Bulk Downloader
                    </h3>
                    <p class="helper-text">Add multiple video links below. Select a single format once; it will apply to all downloads.</p>
                </div>
                <div class="bulk-controls">
                    <textarea id="bulk-input" class="bulk-input" rows="7" placeholder="Paste one URL per line...&#10;&#10;Example:&#10;https://www.youtube.com/watch?v=VIDEO_ID_1&#10;https://www.youtube.com/watch?v=VIDEO_ID_2&#10;https://www.youtube.com/watch?v=VIDEO_ID_3"></textarea>
                    <div class="bulk-actions">
                        <button id="bulk-paste" class="btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Paste
                        </button>
                        <button id="bulk-add" class="btn btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Add Links
                        </button>
                        <button id="bulk-clear" class="btn btn-ghost">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                            Clear
                        </button>
                        <button id="bulk-export" class="btn btn-ghost">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            Export
                        </button>
                        <button id="bulk-import" class="btn btn-ghost">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Import
                        </button>
                        <input id="bulk-import-file" type="file" accept=".txt" style="display:none">
                    </div>
                </div>
                <div id="bulk-list" class="bulk-list"></div>
                <div class="main-card settings-card">
                    <div class="settings-header">
                        <svg class="settings-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
                        </svg>
                        <div class="results-title">Download Settings</div>
                    </div>
                    <div class="bulk-format">
                        <div class="control">
                            <label for="bulk-type">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                                    <path d="M2 8h20"></path>
                                </svg>
                                Type
                            </label>
                            <div class="select">
                                <select id="bulk-type">
                                    <option value="mp4" selected>MP4</option>
                                    <option value="mp3">MP3</option>
                                </select>
                            </div>
                        </div>
                        <div class="control">
                            <label for="bulk-quality">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <polyline points="12 6 12 12 16 14"></polyline>
                                </svg>
                                Preferred quality
                            </label>
                            <div class="select">
                                <select id="bulk-quality">
                                    <option value="2160">2160p</option>
                                    <option value="1440">1440p</option>
                                    <option value="1080" selected>1080p</option>
                                    <option value="720">720p</option>
                                    <option value="480">480p</option>
                                    <option value="360">360p</option>
                                </select>
                            </div>
                        </div>
                        <button id="bulk-download" class="download-btn" disabled>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            Download All
                        </button>
                    </div>
                    <div id="bulk-progress" class="bulk-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width:0%"></div>
                        </div>
                        <span class="progress-text"></span>
                    </div>
                </div>
            </section>
        </main>

        <footer class="site-footer">
            <div class="footer-inner">
                <div class="footer-brand">SOLDOWN</div>
                <div class="footer-links">
                    <a class="nav-link" href="/home.html">Home</a>
                    <a class="nav-link" href="/index.html">Single</a>
                    <a class="nav-link" href="/bulk.html">Bulk</a>
                    <a class="nav-link" href="/legal.html">Legal</a>
                    <a class="nav-link" href="/privacy.html">Privacy</a>
                </div>
                <div class="footer-copy">© 2025 SOLDOWN | Legal | Privacy</div>
            </div>
        </footer>
    </div>

    <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>

    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register('/sw.js').catch(function () {});
        });
    }
    </script>
    <script src="/app.js"></script>
</body>
</html>
